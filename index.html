        }

            margin: 0 auto;
            min-height: 100vh;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .screen {
            display: none;
            padding: 20px;
            min-height: 100vh;
            animation: slideIn 0.3s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);

            color: white;
            border-radius: 0 0 25px 25px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .intro-text {

            line-height: 1.6;

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(232, 67, 147, 0.3);
            text-align: left;
        }

        .lesson-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(232, 67, 147, 0.4);
        }

        .lesson-btn:active {
            transform: translateY(-1px);
        }

        .lesson-content {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border-left: 5px solid #fd79a8;

        .lesson-title {

            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.3);
        }

        .start-quiz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4);
        }

        .question-container {
            margin-bottom: 25px;
        }

        .question-header {
            background: linear-gradient(135deg, #6c5ce7, #5f3dc4);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .question-number {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .question-text {
            font-size: 1.1rem;
        }

        .options-container {
            background: white;
            border: 2px solid #6c5ce7;
            border-top: none;
            border-radius: 0 0 20px 20px;
            padding: 20px;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #ddd;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            background: #e9ecef;

        }

        .option-btn.correct {

        }

        .option-btn.incorrect {

            border-color: #d63031;
        }

        .option-btn:disabled {

        }

        .feedback {

        }

        .feedback.correct {

            border: 2px solid #00b894;
        }

        .feedback.incorrect {

            font-weight: 600;

        }

        .next-btn:hover {

        .results-container {

        }

        .score-display {

            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.3);
        }

        .score-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .score-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .score-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .action-buttons {
            display: grid;
            gap: 15px;
        }

        .cta-btn {

            color: white;
            border: none;
            padding: 18px 25px;

            font-weight: 600;

        .progress-bar {

            background: linear-gradient(135deg, #fd79a8, #e84393);

</head>

                    },
                    {

                questions: [
                    {

                    {

        let currentLesson = 0;
        let currentQuestion = 0;
        let score = 0;
        let answeredQuestions = 0;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showTitleScreen() {
            showScreen('titleScreen');
            resetQuiz();
        }

        function showLesson(lessonIndex) {
            currentLesson = lessonIndex;
            const lesson = lessons[lessonIndex];
            
            document.getElementById('lessonTitle').textContent = lesson.title;
            document.getElementById('lessonExplanation').textContent = lesson.content;
            document.getElementById('englishSummary').textContent = lesson.english;
            
            showScreen('lessonScreen');
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions = 0;
            showScreen('quizScreen');
            displayQuestion();
        }

        function displayQuestion() {
            const lesson = lessons[currentLesson];
            const question = lesson.questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Vraag ${currentQuestion + 1} van 5`;
            document.getElementById('questionText').textContent = question.question;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / 5) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Display options
            for (let i = 0; i < 4; i++) {
                const optionBtn = document.getElementById(`option${i}`);
                optionBtn.textContent = question.options[i];
                optionBtn.className = 'option-btn';
                optionBtn.disabled = false;
            }
            
            // Hide feedback and next button
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectAnswer(selectedIndex) {
            const lesson = lessons[currentLesson];
            const question = lesson.questions[currentQuestion];
            const isCorrect = selectedIndex === question.answer;
            
            // Disable all buttons
            for (let i = 0; i < 4; i++) {
                document.getElementById(`option${i}`).disabled = true;
            }
            
            // Mark correct and incorrect answers
            document.getElementById(`option${question.answer}`).classList.add('correct');
            if (!isCorrect) {
                document.getElementById(`option${selectedIndex}`).classList.add('incorrect');
            }
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                feedback.textContent = 'üéâ Reg! Goed gedaan!';
                feedback.className = 'feedback correct';
                score++;
            } else {
                feedback.textContent = 'üòî Ongelukkig nie. Probeer weer!';
                feedback.className = 'feedback incorrect';
            }
            feedback.style.display = 'block';
            
            // Show next button
            answeredQuestions++;
            const nextBtn = document.getElementById('nextBtn');
            if (answeredQuestions < 5) {
                nextBtn.textContent = 'Volgende Vraag ‚Üí';
            } else {
                nextBtn.textContent = 'Sien Resultate üéØ';
            }
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            if (answeredQuestions < 5) {
                currentQuestion++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = (score / 5) * 100;
            let emoji, message;
            
            if (percentage >= 80) {
                emoji = 'üèÜ';
                message = 'Uitstekend!';
            } else if (percentage >= 60) {
                emoji = 'üåü';
                message = 'Goed gedaan!';
            } else if (percentage >= 40) {
                emoji = 'üëç';
                message = 'Nie sleg nie!';
            } else {
                emoji = 'üí™';
                message = 'Hou moed!';
            }
            
            document.getElementById('scoreEmoji').textContent = emoji;
            document.getElementById('scoreText').textContent = `${score}/5 ${message}`;
            
            showScreen('resultsScreen');
        }

        function resetQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions = 0;
        }

        // Initialize app
        showTitleScreen();
    </script>
</body>
</html>
